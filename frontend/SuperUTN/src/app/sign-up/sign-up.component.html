<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
    <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
      <h1 class="title-font font-medium text-3xl text-gray-900">SuperUTN tu supermercado de confianza!</h1>
      <p class="leading-relaxed mt-4">Crea tu cuenta para acceder a las funcionalidades principales y poder hacer tus compras</p>
    </div>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
      <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Crea tu cuenta</h2>
      <p class="text-gray-900 title-font mb-5">Complete con sus datos</p>
      <div class="relative mb-4">
        <label for="nombre" class="leading-7 text-sm text-gray-600">Nombre</label>
        <input type="text" id="nombre" formControlName="nombre" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
        <label for="apellido" class="leading-7 text-sm text-gray-600">Apellido</label>
        <input type="text" id="apellido" formControlName="apellido" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
        <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
        <input type="email" id="email" formControlName="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
          <label for="contrase単a" class="leading-7 text-sm text-gray-600">Contrase単a</label>
          <input type="password" id="contrase単a" formControlName="contrase単a" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
      <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Registrarse</button>
      </form>
  </div>
</section>
