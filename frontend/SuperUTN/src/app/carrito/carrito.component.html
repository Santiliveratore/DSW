<div class="container mx-auto p-6">
    <!-- Si hay productos en el carrito -->
    <div *ngIf="carrito.length > 0">
      <h2 class="text-2xl font-semibold mb-4">Carrito de Compras</h2>
      
      <div *ngFor="let item of carrito" class="bg-white shadow-[0_4px_12px_rgba(0,0,0,0.15)] rounded-lg p-4 mb-4 mt-4 flex justify-between items-center">
        
        <div>
          <p class="text-gray-700 font-medium">Producto: <span class="text-blue-500">{{ item.producto.nombre}}</span><span class="font-semibold"> x{{ item.cantidad }}</span></p>
          <p class="text-gray-600">Unidad: <span>${{ item.producto.precio}}</span></p>
          <p class="text-gray-600">Total: <span class="font-semibold">{{ item.cantidad*item.producto.precio }}</span></p>
        </div>
        <button (click)="eliminarDelCarrito(item.producto.id)"
                class="text-red-500 hover:text-red-700 font-semibold focus:outline-none transition-all duration-300">
          <i class="fa-solid fa-trash mr-2"></i> Eliminar
        </button>
      </div>
  
      <!-- Mostrar el total del carrito -->
      <div class="text-left mt-4">
          <p class="text-xl font-semibold">Total: ${{ calcularTotal() }}</p> 
      </div>
  
      <!-- Botón para realizar el pedido -->
      <div class="flex justify-between items-center mt-6">
        <!-- Botón de realizar pedido resaltado -->
        <button (click)="realizarPedido()"
                class="bg-green-500 hover:bg-green-600 text-white py-3 px-6 rounded-lg focus:outline-none shadow-lg font-semibold text-lg transition-all duration-300">
          <i class="fa-solid fa-check mr-2"></i> Realizar Pedido
        </button>
        <!-- Botón de limpiar carrito -->
        <button (click)="limpiarCarrito()"
                class="bg-red-400 hover:bg-red-500 text-white py-1 px-3 rounded focus:outline-none shadow-md text-sm transition-all duration-300">
          Limpiar Carrito
        </button>
      </div>
    </div>
  
    <!-- Si el carrito está vacío -->
    <div *ngIf="carrito.length === 0" class="text-center mt-16">
      <p class="text-gray-500 text-lg">Tu carrito está vacío</p>
      <i class="fa-solid fa-cart-arrow-down text-5xl text-gray-300 mt-4"></i> <!-- Icono de carrito vacío -->
    </div>
  </div>
